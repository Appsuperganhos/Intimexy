<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Intimexy</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #000; /* Fundo preto */
      color: #fff; /* Texto branco */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    a {
      color: #ff0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Intimexy Logo" class="logo">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="signup.html">Cadastre-se aqui</a></p>
  </div>
  
  <script>
    const { createClient } = supabase;
    const SUPABASE_URL = "https://hzgxfzrtznefajhtmill.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6Z3hmenJ0em5lZmFqaHRtaWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyODAxNTYsImV4cCI6MjA1ODg1NjE1Nn0.VgeQQXtraVSotZhV5BUBxCZEUf_tX8d_0q5GBzP0pd4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      const { user, error } = await supabase.auth.signInWithPassword({ email, password });
      
      if (error) {
        alert("Erro ao fazer login: " + error.message);
      } else {
        alert("Login bem-sucedido!");
        window.location.href = "dashboard.html"; // Redireciona após o login
      }
    });
  </script>
</body>
</html>
